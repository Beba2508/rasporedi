<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASPOREDI ČIŠĆENJA</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .button-container {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1000px;
    }

    button {
      padding: 1rem 2rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>RASPOREDI ČIŠĆENJA</h1>
  </header>

  <div class="button-container">
    <button onclick="openLink('https://irundo.com/rentlioapi/irundo_checkin_out.php')">IRUNDO</button>
    <button onclick="openLink('https://irundo.com/rentlioapi/cra_checkin_out.php')">CRA</button>
    <button onclick="openLink('https://irundo.com/rentlioapi/sunny_checkin_out_test.php')">SUNNY</button>
    <button onclick="openLink('https://irundo.com/rentlioapi/blubini_checkin_out.php')">BLUBINI</button>
    <button onclick="openLink('https://irundo.com/rentlioapi/blubini_breakfast.php')">BLUBINI DORUČAK</button>
  </div>

  <footer>
    &copy; 2025 Irundo. Sva prava pridržana.
  </footer>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
