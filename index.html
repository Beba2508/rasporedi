<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rasporedi čišćenja</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg1: #0a0e27;
      --bg2: #162447;
      --text: #f0f4f8;
      --muted: #94a3b8;
      --card: rgba(255,255,255,.05);
      --glass: rgba(255,255,255,.08);
      --accent-cyan: #06b6d4;
      --accent-blue: #38bdf8;
      --accent-coral: #fb7185;
      --accent-teal: #2dd4bf;
      --accent-amber: #fbbf24;
      --ring-cyan: rgba(6, 182, 212, .4);
      --ring-coral: rgba(251, 113, 133, .4);
      --shadow: 0 20px 50px rgba(0,0,0,.4);
      --radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body{
      margin: 0;
      font-family: 'Plus Jakarta Sans', ui-sans-serif, system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(251, 113, 133, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(56, 189, 248, 0.06) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(5deg); }
      66% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    body {
      padding: 60px 20px;
    }

    .wrap { 
      max-width: 1000px;
      position: relative;
      z-index: 1;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header { 
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 0.8s ease-out 0.2s backwards;
    }

    h1 { 
      font-size: clamp(32px, 6vw, 56px);
      margin: 0 0 14px 0;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p.lead { 
      margin: 0;
      color: var(--muted);
      font-size: clamp(15px, 2.5vw, 19px);
      font-weight: 500;
    }

    section {
      animation: fadeIn 0.8s ease-out backwards;
    }

    section:nth-child(1) { animation-delay: 0.3s; }
    section:nth-child(2) { animation-delay: 0.4s; }
    section:nth-child(3) { animation-delay: 0.5s; }
    section:nth-child(4) { animation-delay: 0.6s; }

    h2.group-title {
      margin: 45px 0 20px;
      font-size: 0.95rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2.group-title::before {
      content: "";
      width: 4px;
      height: 20px;
      border-radius: 4px;
      display: inline-block;
    }

    .title-17h { color: var(--accent-blue); }
    .title-17h::before { background: var(--accent-blue); }

    .title-21h { color: var(--accent-teal); }
    .title-21h::before { background: var(--accent-teal); }

    .title-nedjelja { color: var(--accent-amber); }
    .title-nedjelja::before { background: var(--accent-amber); }

    .title-posebno { color: var(--accent-coral); }
    .title-posebno::before { background: var(--accent-coral); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    a.tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 32px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,.02));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    a.tile::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a.tile:hover::before {
      opacity: 1;
    }

    a.tile:hover { 
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255,255,255,.3);
      box-shadow: 0 25px 60px rgba(0,0,0,.5), 
                  0 0 40px var(--tile-glow),
                  inset 0 1px 0 rgba(255,255,255,.2);
    }

    .tile-icon {
      width: 48px;
      height: 48px;
      opacity: 0.9;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.3));
      transition: all 0.3s ease;
    }

    a.tile:hover .tile-icon {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Group specific styles */
    .grid.group-17h a.tile { 
      background: linear-gradient(135deg, rgba(56,189,248,.12), rgba(255,255,255,.04));
      border-color: rgba(56,189,248,.3);
      --tile-glow: rgba(56,189,248,.3);
    }

    .grid.group-21h a.tile { 
      background: linear-gradient(135deg, rgba(45,212,191,.12), rgba(255,255,255,.04));
      border-color: rgba(45,212,191,.3);
      --tile-glow: rgba(45,212,191,.3);
    }

    .grid.group-nedjelja a.tile { 
      background: linear-gradient(135deg, rgba(251,191,36,.12), rgba(255,255,255,.04));
      border-color: rgba(251,191,36,.3);
      --tile-glow: rgba(251,191,36,.3);
    }

    a.tile.posteljina {
      background: linear-gradient(135deg, rgba(251,113,133,.18), rgba(6,182,212,.12));
      border-color: rgba(251,113,133,.4);
      --tile-glow: rgba(251,113,133,.4);
    }

    footer { 
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
      font-size: 13px;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.7s backwards;
    }

    /* Responsive */
    @media (max-width: 640px) {
      body { padding: 40px 16px; }
      .grid { grid-template-columns: 1fr; gap: 16px; }
      h2.group-title { margin: 35px 0 16px; font-size: 0.85rem; }
      a.tile { padding: 28px 20px; }
    }
  </style>
</head>
