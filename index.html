<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASPOREDI ČIŠĆENJA</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #005baa;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .button-container {
      margin: 3rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .btn {
      padding: 1rem;
      background-color: #005baa;
      color: white;
      border: 2px solid #005baa;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: #005baa;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 91, 170, 0.3);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>RASPOREDI ČIŠĆENJA</h1>
  </header>

  <div class="button-container">
    <a class="btn" href="https://irundo.com/rentlioapi/irundo_checkin_out.php" target="_blank">IRUNDO</a>

    <a class="btn" href="https://irundo.com/rentlioapi/blubini_checkin_out.php" target="_blank">BLUBINI</a>
    <a class="btn" href="https://irundo.com/rentlioapi/Villas_checkin_out.php" target="_blank">VILLAS</a>
  </div>

  <footer>
    &copy; 2025 Irundo. Sva prava pridržana.
  </footer>
</body>
</html>
