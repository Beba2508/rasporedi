<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rasporedi čišćenja</title>
  <style>
    :root{
      --bg1:#0c0b10;
      --bg2:#161421;
      --text:#f6f6f9;
      --muted:#b5b2c7;
      --card:rgba(255,255,255,.06);
      --glass:rgba(255,255,255,.08);
      --accent:#ff6fb5;
      --accent-2:#8ad7ff;
      --accent-3:#a0e8af;
      --accent-4:#ffd27f;
      --ring: rgba(255, 111, 181, .45);
      --shadow: 0 20px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* suptilne wavy linije u pozadini */
    body::before,
    body::after{
      content:"";
      position:absolute;
      left:0; right:0;
      height:200px;
      background-repeat: repeat-x;
      background-size: 600px 200px;
      opacity:0.07;
      z-index:0;
    }

    body::before{
      top:0;
      background-image: radial-gradient(circle at 50% 50%, var(--accent-2) 0%, transparent 70%);
      mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200"><path d="M0 100 Q150 0 300 100 T600 100 V200 H0 Z" fill="white"/></svg>');
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200"><path d="M0 100 Q150 0 300 100 T600 100 V200 H0 Z" fill="white"/></svg>');
    }

    body::after{
      bottom:0;
      background-image: radial-gradient(circle at 50% 50%, var(--accent-3) 0%, transparent 70%);
      mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200"><path d="M0 100 Q150 200 300 100 T600 100 V0 H0 Z" fill="white"/></svg>');
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200"><path d="M0 100 Q150 200 300 100 T600 100 V0 H0 Z" fill="white"/></svg>');
    }

    .wrap{ width: min(960px, 100%); position: relative; z-index:1; }

    header{ text-align:center; margin-bottom: 28px; }
    h1{ font-size: clamp(28px, 5vw, 46px); margin:0 0 10px 0; letter-spacing:.5px; }
    p.lead{ margin:0; color:var(--muted); font-size: clamp(14px, 2.4vw, 18px); }

    h2.group-title{
      margin: 40px 0 15px;
      font-size: 1.2rem;
      font-weight:600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .title-17h { color: var(--accent-2); }
    .title-21h { color: var(--accent-3); }
    .title-nedjelja { color: var(--accent-4); }
    .title-posebno { color: var(--accent); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:18px;
      margin-bottom: 20px;
    }

    a.tile{
      display:flex; align-items:center; justify-content:center;
      padding: 22px 18px;
      border-radius: var(--radius);
      text-decoration:none;
      color:var(--text);
      font-weight:700; font-size: 1.05rem;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }

    a.tile:hover{ transform: translateY(-4px); border-color: var(--ring); box-shadow: 0 18px 40px rgba(255,111,181,.25); }

    .grid.group-17h a.tile { background: linear-gradient(135deg, rgba(138,215,255,.15), rgba(255,255,255,.04)); border-color: rgba(138,215,255,.25); }
    .grid.group-21h a.tile { background: linear-gradient(135deg, rgba(160,232,175,.15), rgba(255,255,255,.04)); border-color: rgba(160,232,175,.25); }
    .grid.group-nedjelja a.tile { background: linear-gradient(135deg, rgba(255,210,127,.15), rgba(255,255,255,.04)); border-color: rgba(255,210,127,.25); }

    a.tile.posteljina{
      background: linear-gradient(135deg, rgba(255,111,181,.25), rgba(138,215,255,.18));
      border-color: rgba(255,111,181,.35);
    }

    footer{ text-align:center; color:var(--muted); margin-top: 40px; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>RASPOREDI ČIŠĆENJA</h1>
      <p class="lead">Odaberi raspored prema vremenu slanja</p>
    </header>

    <section>
      <h2 class="group-title title-17h">ŠALJEMO DO 17h</h2>
      <nav class="grid group-17h">
        <a class="tile" href="https://irundo.com/rentlioapi/sunny_checkin_out_test.php" target="_blank">SUNNY</a>
        <a class="tile" href="https://irundo.com/rentlioapi/vienna_checkin_out.php" target="_blank">VIENNA</a>
      </nav>
    </section>

    <section>
      <h2 class="group-title title-21h">ŠALJEMO SVAKI DAN DO 21h</h2>
      <nav class="grid group-21h">
        <a class="tile" href="https://irundo.com/rentlioapi/irundo_checkin_out.php" target="_blank">IRUNDO</a>
        <a class="tile" href="https://irundo.com/rentlioapi/cra_checkin_out.php" target="_blank">CEA</a>
        <a class="tile" href="https://irundo.com/rentlioapi/blubini_checkin_out.php" target="_blank">BLUBINI</a>
      </nav>
    </section>

    <section>
      <h2 class="group-title title-nedjelja">ŠALJEMO NEDJELJOM</h2>
      <nav class="grid group-nedjelja">
        <a class="tile" href="https://irundo.com/rentlioapi/Villas_checkin_out.php" target="_blank">VILLAS</a>
      </nav>
    </section>

    <section>
      <h2 class="group-title title-posebno">POSEBNO</h2>
      <nav class="grid">
        <a class="tile posteljina" href="https://irundo.com/rentlioapi/rasporedposteljine.php" target="_blank" rel="noopener">POSTELJINA</a>
      </nav>
    </section>

    <footer>© 2025 BEBA BRAT ĆERGONDO</footer>
  </main>
</body>
</html>
